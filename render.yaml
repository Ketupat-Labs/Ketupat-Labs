# Render Blueprint for CompuPlay Laravel Application
# This file defines all services needed to deploy the application

services:
  # Main Laravel Application (Web Service)
  - type: web
    name: compuplay-app
    runtime: docker
    plan: starter # Change to 'standard' or higher for production
    region: singapore # Change to your preferred region
    dockerfilePath: ./Dockerfile.render
    dockerContext: .
    envVars:
      - key: APP_NAME
        value: CompuPlay
      - key: APP_ENV
        value: production
      - key: APP_KEY
        sync: false # Will be set manually in Render dashboard
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false # Will be auto-generated by Render
      
      # Database (Aiven MySQL)
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        sync: false # Set in Render dashboard
      - key: DB_PORT
        value: 11423
      - key: DB_DATABASE
        value: compuplay
      - key: DB_USERNAME
        sync: false # Set in Render dashboard (secret)
      - key: DB_PASSWORD
        sync: false # Set in Render dashboard (secret)
      
      # Redis (Render Redis)
      - key: REDIS_HOST
        fromService:
          type: redis
          name: compuplay-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: compuplay-redis
          property: port
      - key: REDIS_PASSWORD
        value: null
      
      # Cache & Session
      - key: CACHE_DRIVER
        value: redis
      - key: SESSION_DRIVER
        value: redis
      - key: QUEUE_CONNECTION
        value: sync # Change to 'redis' if you add a worker
      
      # Broadcasting (Pusher)
      - key: BROADCAST_CONNECTION
        value: pusher
      # Pusher credentials - these MUST be set in Render Dashboard
      # The 'sync: false' tells Render to use Dashboard values
      - key: PUSHER_APP_ID
        sync: false
      - key: PUSHER_APP_KEY
        sync: false
      - key: PUSHER_APP_SECRET
        sync: false
      - key: PUSHER_APP_CLUSTER
        sync: false
      # VITE variables for frontend
      - key: VITE_PUSHER_APP_KEY
        sync: false
      - key: VITE_PUSHER_APP_CLUSTER
        sync: false
      
      # Mail Configuration
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false # Set in Render dashboard
      - key: MAIL_PASSWORD
        sync: false # Set in Render dashboard (secret - App Password)
      - key: MAIL_ENCRYPTION
        value: tls
      - key: GOOGLE_SCRIPT_URL
        sync: false # Set in Render dashboard (Google Apps Script Web App URL)
    
    healthCheckPath: /
    autoDeploy: false # Managed by GitHub Actions for deployment visibility
    
  # Redis Cache Service
  - type: redis
    name: compuplay-redis
    plan: starter # Free tier available
    region: singapore # Same region as web service
    ipAllowList: [] # Empty = allow all Render services
    maxmemoryPolicy: allkeys-lru

